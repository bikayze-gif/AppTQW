<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot Telqway - Interfaz de Prueba</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .chat-container {
            width: 100%;
            max-width: 600px;
            height: 80vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .chat-header h1 {
            font-size: 20px;
            font-weight: 600;
        }
        .chat-header .icon {
            font-size: 30px;
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .message {
            margin-bottom: 15px;
            display: flex;
            animation: fadeIn 0.3s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message.user {
            justify-content: flex-end;
        }
        .message.bot {
            justify-content: flex-start;
        }
        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            white-space: pre-wrap;
        }
        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }
        .message.bot .message-content {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .chat-input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }
        .input-wrapper {
            display: flex;
            gap: 10px;
        }
        #messageInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }
        #messageInput:focus {
            border-color: #667eea;
        }
        #sendBtn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        #sendBtn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        #sendBtn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: white;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            border: 1px solid #e0e0e0;
            margin-bottom: 15px;
            width: fit-content;
        }
        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            margin: 0 2px;
            animation: typing 1.4s infinite;
        }
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }
        .quick-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }
        .quick-action-btn {
            background: #f0f0f0;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 13px;
            transition: background 0.2s;
        }
        .quick-action-btn:hover {
            background: #e0e0e0;
        }
        .clear-btn {
            background: #dc3545;
            margin-left: auto;
        }
        .clear-btn:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="icon">ü§ñ</div>
            <div>
                <h1>Chat Bot Telqway</h1>
                <small style="opacity: 0.9;">Asistente virtual de log√≠stica</small>
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="typing-indicator" id="typingIndicator">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <div class="chat-input-area">
            <div class="quick-actions">
                <button class="quick-action-btn" onclick="sendQuickMessage('1')">1 - Agendar cita</button>
                <button class="quick-action-btn" onclick="sendQuickMessage('2')">2 - Info cliente</button>
                <button class="quick-action-btn" onclick="sendQuickMessage('3')">3 - Estado pedido</button>
                <button class="quick-action-btn" onclick="sendQuickMessage('4')">4 - Humano</button>
                <button class="quick-action-btn clear-btn" onclick="clearChat()">üóëÔ∏è Limpiar</button>
            </div>
            <div class="input-wrapper">
                <input type="text" id="messageInput" placeholder="Escribe tu mensaje aqu√≠..." autocomplete="off">
                <button id="sendBtn" onclick="sendMessage()">Enviar</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://45.236.128.91:5678/webhook/chat-bot-v2';
        let conversationHistory = [];

        function addMessage(content, isUser = false) {
            const messagesDiv = document.getElementById('chatMessages');
            const typingIndicator = document.getElementById('typingIndicator');

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;

            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.textContent = content;

            messageDiv.appendChild(messageContent);

            // Insertar antes del indicador de typing
            messagesDiv.insertBefore(messageDiv, typingIndicator);

            // Scroll al final
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            // Guardar en historial
            if (isUser) {
                conversationHistory.push({ role: 'user', content });
            }
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');
            const typingIndicator = document.getElementById('typingIndicator');
            const message = input.value.trim();

            if (!message) return;

            // Deshabilitar input
            input.disabled = true;
            sendBtn.disabled = true;
            input.value = '';

            // Mostrar mensaje del usuario
            addMessage(message, true);

            // Mostrar indicador de typing
            typingIndicator.style.display = 'block';

            // Scroll al final
            const messagesDiv = document.getElementById('chatMessages');
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();

                // Ocultar indicador de typing
                typingIndicator.style.display = 'none';

                if (data.output) {
                    addMessage(data.output, false);
                    conversationHistory.push({ role: 'bot', content: data.output });
                } else {
                    addMessage('Error: No se recibi√≥ respuesta del servidor', false);
                }

            } catch (error) {
                typingIndicator.style.display = 'none';
                addMessage(`Error: ${error.message}`, false);
            } finally {
                input.disabled = false;
                sendBtn.disabled = false;
                input.focus();
            }
        }

        function sendQuickMessage(message) {
            document.getElementById('messageInput').value = message;
            sendMessage();
        }

        function clearChat() {
            const messagesDiv = document.getElementById('chatMessages');
            const typingIndicator = document.getElementById('typingIndicator');

            // Remover todos los mensajes excepto el indicador de typing
            const messages = messagesDiv.querySelectorAll('.message');
            messages.forEach(msg => msg.remove());

            conversationHistory = [];
        }

        // Enviar con Enter
        document.getElementById('messageInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Enviar mensaje inicial
        window.onload = function() {
            setTimeout(() => {
                sendQuickMessage('Hola');
            }, 500);
        };
    </script>
</body>
</html>
